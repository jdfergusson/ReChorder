{% load static %}

<div id="div-header">
    <div id="div-header-images">
        <a href="{{ header_link_back }}">
            <img
                    id="img-header-back"
                    src="{% static 'rechorder/icons/mdi-chevron-left-box-outline.svg' %}"
            >
        </a>

        <a href="{{ header_link_songs }}">
            <img
                    id="img-header-songs"
                    src="{% static 'rechorder/icons/mdi-format-list-bulleted-square.svg' %}"
                    {% if selected == 'songs' %}
                        class="selected"
                    {% endif %}
            >
        </a>

        <a href="{{ header_link_set }}">
            <img
                    id="img-header-set"
                    src="{% static 'rechorder/icons/mdi-playlist-music-outline.svg' %}"
                    {% if selected == 'set' %}
                        class="selected"
                    {% endif %}
            >
        </a>

        <a href="{{ header_link_receive }}">
            <img
                    id="img-header-receive"
                    src="{% static 'rechorder/icons/mdi-cellphone-text.svg' %}"
                    {% if selected == 'receive' %}
                        class="selected"
                    {% endif %}
            >
        </a>

        {% if user.is_admin %}
            <a href="{{ header_link_users }}">
                <img
                        id="img-header-users"
                        src="{% static 'rechorder/icons/mdi-account-multiple-outline.svg' %}"
                        {% if selected == 'users' %}
                            class="selected"
                        {% endif %}
                >
            </a>
        {% endif %}

        <a href="{{ header_link_settings }}">
            <img
                    id="img-header-settings"
                    src="{% static 'rechorder/icons/mdi-cog-outline.svg' %}"
                    {% if selected == 'settings' %}
                        class="selected"
                    {% endif %}
            >
        </a>
    </div>
</div>
