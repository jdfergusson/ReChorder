{% load static %}

<h1 id="song-title">{{ song.title }}</h1><br>
<h2 id="song-artist">{{ song.artist }}</h2>
<br>
<h3>
    Sounding key of <span id="key-info-sounding-key"></span>,
    showing in <span id="key-info-key-shown"></span>
    <span id="key-info-capo">(capo <span id="key-info-capo-index"></span>)</span>
</h3><br>

<h3 class="song-tags">{% for tag in song.tags.all %}<span><img src="{% static 'rechorder/icons/mdi-tag-outline.svg' %}">{{ tag.name }}</span>{% endfor %}</h3>
