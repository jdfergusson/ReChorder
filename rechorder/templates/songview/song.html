{% load static %}


<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    body, html {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
    }

    div, span {
        box-sizing: border-box;
    }

    body a {
        color: #626262;
        font-variant: small-caps;
    }

    #div-header {
        padding: 0px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #bec1e6;
        z-index: 100;
    }

    #div-header-images {
        margin: 10px;
        display: flex;
        justify-content: space-between;
    }

    #div-header img {
        min-height: 2em;
        min-width: 2em;
        max-width: 15vw;
    }

    #div-content {
        padding-top: 3em;
        padding-left: 0;
    }

    #div-song-info {
        width: 100%;
        padding: 5px;
        margin: 0;
        background-color: #bed5e6;
    }

    #add-actions ul, #transposer ul, #editor ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #add-actions, #transposer, #editor {
        background-color: #bec1e6;
        margin: 0;
        padding: 5px;
    }

    #add-actions li:not(:last-child) {
        margin-bottom: 5px;
    }

    .tran-rad-label {

        color: #626262;
    }

    .tran-rad:checked ~ label {
        color: black;
    }

    button, select {
        font-size: large;
        color: #626262;
        font-variant: small-caps;
        text-decoration: none;
        border: 2px solid #626262;
        background-color: white;
        padding: 5px;
        transition: 0.2s;
    }

    button:hover, select:hover {
        background-color: #cee0ec;
    }

    button:disabled, select:disabled {
        border: 2px solid #c4c4c4;
        color: #c4c4c4;
        background-color: #d6e5ef;
    }

    button:selected, select:selected {
        border: 2px solid #303539;
        color: #303539;
        background-color: #ced1ec;
    }

    #editor-song-content {
        width: 100%;
        height: 40vh;
    }

    .img-actions {
        min-width: 2.5em;
        transition-duration: 0.4s;
    }

    .img-actions:hover {
        background-image: linear-gradient(#bec1e600, #bec1e6ff);
    }

    .img-action-selected {
        background-color: #bec1e6;
    }

    .song-title {
        font-weight: bold;
        font-size: x-large;
        font-variant: small-caps;
    }

    .song-artist {
        font-variant: small-caps;
    }

    #editor-song-content {
        margin-bottom: 5px;
    }

    #editor-buttons {
        display: flex;
        justify-content: space-between;
    }

    #song {
        padding: 5px;
    }


    .block {
      float: none;
      padding-bottom: 0.2em;
    }

    .container {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
    }

    .block-chord {
        font-weight: bold;
        margin-right: 1em;
        padding: 2px;
        margin-bottom: 2px;
        height: 1em;
        min-width: 0;
    }

    mark {
        background-color: c1e6be;
    }

    .block-lyric {
        padding-top: 2px;
    }

    </style>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script type="text/javascript">
        function toggleAdd() {
            $('#transposer').hide();
            $('#btn-toggle-transposer').removeClass('img-action-selected');
            $('#editor').hide();
            $('#btn-toggle-editor').removeClass('img-action-selected');

            $('#add-actions').toggle();
            $('#btn-add-to-set').toggleClass('img-action-selected');
        }

        function toggleTransposer() {
            $('#add-actions').hide();
            $('#btn-add-to-set').removeClass('img-action-selected');
            $('#editor').hide();
            $('#btn-toggle-editor').removeClass('img-action-selected');

            $('#transposer').toggle();
            $('#btn-toggle-transposer').toggleClass('img-action-selected');
        }

        function toggleEditor() {
            $('#add-actions').hide();
            $('#btn-add-to-set').removeClass('img-action-selected');
            $('#transposer').hide();
            $('#btn-toggle-transposer').removeClass('img-action-selected');

            $('#editor').toggle();
            $('#btn-toggle-editor').toggleClass('img-action-selected');
        }

        $(function() {
           $('#add-actions').hide();
           $('#btn-add-to-set').click(toggleAdd);

           $('#editor').hide();
           $('#btn-toggle-editor').click(toggleEditor);

           $('#transposer').hide();
           $('#btn-toggle-transposer').click(toggleTransposer);
        });

    </script>


</head>
<body>
    <div id="div-header">
        <div id="div-header-images">
            <img id="img-header-back" src="{% static 'songview/icons/mdi-chevron-left-box-outline.svg' %}">
            <img id="img-header-songs" src="{% static 'songview/icons/mdi-format-list-bulleted-square.svg' %}">
            <img id="img-header-set" src="{% static 'songview/icons/mdi-playlist-music-outline.svg' %}">
            <img id="img-header-receive" src="{% static 'songview/icons/mdi-cellphone-text.svg' %}">
            <img id="img-header-settings" src="{% static 'songview/icons/mdi-cog-outline.svg' %}">
        </div>
    </div>


    <div id="div-content">

        <div id="div-song-info">

            <span class="song-title" id="song-title">{{ song.title }}</span>
            <br>
            <span class="song-artist" id="song-artist">{{ song.artist }}</span>
            <br>
            <div class="song-key-info">
                Key of: <span id="key-shown"></span>. Capo: <span id="key-capo"></span>
            </div>

            <img class="img-actions" id='btn-add-to-set' src="{% static 'songview/icons/mdi-playlist-plus.svg' %}"><img class="img-actions" id="btn-toggle-transposer" src="{% static 'songview/icons/mdi-music-accidental-natural.svg' %}"><img class='img-actions' id="btn-toggle-editor" src="{% static 'songview/icons/mdi-pencil-outline.svg' %}">

            <div id="add-actions">
                <ul>
                    <li><button>Add to set list</button></li>
                    <li><button>Add and go live</button></li>
                </ul>
            </div>

            {% include "songview/_transposer.html" with sk_editable='true' %}

            {% include "songview/_song_edit.html" %}

        </div>





        <div id="song">
            {% include "songview/_print_song.html" %}
        </div>

    </div>
</body>
</html>
