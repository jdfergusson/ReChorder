<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <style>
    .block {
      color: maroon;
      float: none;
    }

    .container {
        display: flex;
        justify-content: flex-start;
    }
    </style>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        {% if not am_i_master %}
            function checkForUpdates() {
                $.ajax({
                    url: '{% url 'slave_key' master_id %}',
                    success: function (data)
                    {
                        if (data.update_key != {{ update_key }})
                        {
                            location.reload();
                        }
                    }
                });
            }
        {% endif %}

        function resetTransposition()
        {
            $.ajax({
                url: '{% url 'song.transpose' %}',
                data: {
                    /* -1 will delete the current transpositon */
                    'target_key_index': -1,
                    'song_id': {{ song_id }},
                    'master_id': {{ master_id }},
                },
                success: function (data) {
                    /* This is because we don't know the index of the key we've gone to, and
                     * the server doesn't return it. Let's just refresh instead */
                    location.reload();
                }
            });
        }

        function transposeSong()
        {
            sel = $('#target-key')[0];
            target_key_index = sel.options[sel.selectedIndex].value;
            $.ajax({
                url: '{% url 'song.transpose' %}',
                data: {
                    'target_key_index': target_key_index,
                    'song_id': {{ song_id }},
                    'master_id': {{ master_id }},
                },
                success: function (data) {
                    $('#song').html(data);
                }
            });
        }

        $(function() {
            /* Check for an update every second */
            {% if not am_i_master %}
                window.setInterval(checkForUpdates, 1000);
            {% endif %}
            $('#target-key')[0].value = {{ song.key.index }};
            $('#target-key').change(transposeSong);
            $('#key-reset').click(resetTransposition);
        });

    </script>

</head>
<body>
<p>

{% if song %}
    <h1>{{ song.title }}</h1>
    {{ song.artist }}

    <p>
        <select id="target-key">
        {% for key in keys %}
            <option value="{{ forloop.counter0 }}">{{ key }}</option>
        {% endfor %}
        </select>
        <button id="key-reset">Reset</button>
    </p>

    {% if am_i_master %}
        {% if current_index > 0 %}<a href="{% url 'set.song' current_index|add:'-1' %}">Previous</a>{% endif %}
        {% if current_index < max_index %}<a href="{% url 'set.song' current_index|add:'1' %}">Next</a>{% endif %}
    {% endif %}

    <span id="song">
        {% include "songview/_print_song.html" %}
    </span>
{% else %}
    <h1>No song. Waiting for beaming to start...</h1>
{% endif %}

</body>
</html>
