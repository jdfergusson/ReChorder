{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'songview/css/main.css' %}">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    {% block extrahead %}
    {% endblock %}

    <script type="text/javascript">
        {% block javascript %}
        {% endblock %}
    </script>


</head>
<body>
    <div id="header">
        {% block header %}
        {% endblock %}
    </div>


    <div id="div-content">

        <div id="div-title">

            {% block title %}
            {% endblock %}

        </div>


        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
