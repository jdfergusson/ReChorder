{% for section in song.sections %}
    <h3 class="section-title">{{ section.title }}</h3>
    {% for line in section.lines %}
        <div class="container">
        {% for block in line %}
            <div class="block">
                <span class="block-chord"><mark>{{ block.chord }}</mark></span><br><span class="block-lyric">{{ block.lyric | safe}}</span></div>
        {% endfor %}
        </div>
    {% endfor %}
{% endfor %}
